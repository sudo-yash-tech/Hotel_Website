<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Welcome to the most extraordinary Hotel in the World ">
    <meta name="keywords" content="hotel, best hotel in Nagpur, Top Hotel, Top Hotel in Nagpur">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" media="screen and (max-width:768px)" href="css/mobile.css">
    <script src="https://kit.fontawesome.com/9cfb0d244d.js" crossorigin="anonymous"></script>
    <title>Hotel MYASH | Contact</title>

</head>
<body>
    <header>
        <nav id="navbar">
            <div class="container">
                <h1 class="logo"><a href="index.html">MYASH Hotel</a></h1>
                <ul>
                    <li><a href="index.html">HOME</a></li>
                    <li><a href="about.html">ABOUT</a></li>
                    <li><a class="current" href="contact.html">CONTACT</a></li>
                </ul>
            </div>
        </nav>
    </header>
    <section id="contact-form" class="py-3">
        <div class="container">
            <h1 class="l-heading"> <span class="text-primary">Contact</span> US</h1>
            <p>Please Fill Out The Form Below To Contact Us.</p>
            <form action="#">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" name="name" id="name">
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email">
                </div>
                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea name="message" id="message"></textarea>
                </div>
                <button type="submit" class="btn">Submit</button>
            </form>
        </div>
    </section>

    <div class="clr"></div>

    <section id="contact-info" class="bg-dark">
        <div class="conatiner">
            <div class="box">
                <i class="fas fa-hotel fa-3x"></i>
                <h3>Location</h3>
                <p>420, Shanti Vihar. 400008, Sai Nagar</p>
            </div>
            <div class="box">
                <i class="fas fa-phone fa-3x"></i>
                <h3>Phone Number</h3>
                <p>+1 2288456</p>
            </div>
            <div class="box">
                <i class="fas fa-envelope fa-3x"></i>
                <h3>Email Address</h3>
                <p>hack@hacker.com</p>
            </div>
        </div>
    </section>

    <footer id="main-footer">
        <p>Hotel Team &copy; 2022, All Rights Reserved</p>

    </footer>
